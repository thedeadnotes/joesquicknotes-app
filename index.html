<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeflow ‚Äî Household Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #374151; /* text-gray-800 */
            padding: 1.5rem; /* p-6 */
        }
        /* Basic hidden class */
        .hidden { display: none; }
        .active { display: block; } /* For sections that are active */

        /* Optional: simple fade in for sections */
        .section-transition {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .section-transition.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-semibold text-gray-900">üè† Homeflow</h1>
            <p class="text-lg text-gray-600 mt-2">The simple task manager for your home.</p>
        </header>

        <main>
            <div id="home-page-options" class="bg-white shadow-xl rounded-2xl p-6 mb-8 text-center section-transition active">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome Home!</h2>
                <div class="space-y-4">
                    <button id="createTaskBtn" class="bg-indigo-600 text-white px-8 py-4 rounded-xl text-xl hover:bg-indigo-700 transition w-full">Create New Task</button>
                    <button id="viewTasksBtn" class="bg-blue-500 text-white px-8 py-4 rounded-xl text-xl hover:bg-blue-600 transition w-full">View Current Tasks</button>
                    <button id="viewCompletedTasksBtn" class="bg-green-500 text-white px-8 py-4 rounded-xl text-xl hover:bg-green-600 transition w-full">View Completed Tasks</button>
                </div>
            </div>

            <section id="add-task-section" class="bg-white shadow-xl rounded-2xl p-6 mb-8 section-transition hidden">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6 border-b pb-4">Add New Task</h2>
                <form id="addTaskForm" class="space-y-5">
                    <div>
                        <label for="taskTitle" class="block text-gray-700 text-sm font-bold mb-2">Task Title:</label>
                        <input
                            type="text"
                            id="taskTitle"
                            required
                            class="w-full border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="e.g., Clean the garage"
                        />
                    </div>
                    <div>
                        <label for="taskDescription" class="block text-gray-700 text-sm font-bold mb-2">Description (optional):</label>
                        <textarea
                            id="taskDescription"
                            rows="4"
                            class="w-full border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-y"
                            placeholder="Details about the task..."
                        ></textarea>
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-xl text-lg hover:bg-indigo-700 transition w-full">Add Task</button>
                </form>
                <button id="backToHomeFromCreate" class="mt-8 bg-gray-500 text-white px-5 py-2 rounded-lg text-base hover:bg-gray-600 transition block mx-auto">Back to Home</button>
            </section>

            <section id="tasks-list" class="section-transition hidden">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6 border-b pb-4">Current Tasks</h2>
                <ul class="space-y-4" id="incomplete-tasks-ul">
                    </ul>
                <p id="no-incomplete-tasks-message" class="text-center text-gray-500 mt-8 hidden">You have no outstanding tasks. Great job!</p>
                <button id="backToHomeFromView" class="mt-8 bg-gray-500 text-white px-5 py-2 rounded-lg text-base hover:bg-gray-600 transition block mx-auto">Back to Home</button>
            </section>

            <section id="completed-tasks-list" class="section-transition hidden">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6 border-b pb-4">Completed Tasks</h2>
                <ul class="space-y-4" id="complete-tasks-ul">
                    </ul>
                <p id="no-completed-tasks-message" class="text-center text-gray-500 mt-8 hidden">No tasks have been completed yet. Get to work!</p>
                <button id="backToHomeFromCompleted" class="mt-8 bg-gray-500 text-white px-5 py-2 rounded-lg text-base hover:bg-gray-600 transition block mx-auto">Back to Home</button>
            </section>
        </main>

        <footer class="mt-12 text-sm text-gray-400 text-center">
            Built with ‚òï and TailwindCSS
        </footer>
    </div>
