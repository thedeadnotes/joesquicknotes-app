<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow App</title> <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* General Body and Container Styles */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        #main-app-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 900px;
            margin: 20px auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background-color: #00796b;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: white;
            font-weight: 600;
        }

        /* Removed #user-display for cleaner look */

        /* Interactive Home Page Options - FADE IN EFFECT */
        #home-page-options {
            background-color: #ffffff;
            padding: 60px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            min-height: 250px;
            justify-content: center;

            /* Initial state for fade-in effect */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out; /* Increased duration */
        }

        /* Class to apply after slight delay to trigger fade-in */
        #home-page-options.fade-in-up {
            opacity: 1;
            transform: translateY(0);
        }

        #home-page-options h2 {
            font-size: 2.2em;
            color: #00796b;
            margin-bottom: 20px;
        }

        #home-page-options button {
            width: 280px;
            padding: 18px 25px;
            font-size: 1.3em;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #home-page-options button:hover {
            background-color: #005a4e;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Initially hide these sections (already setup with fade-in for section transitions) */
        #add-task-section, #tasks-list, #completed-tasks-list { /* Added completed-tasks-list */
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        /* Styles for when sections are active (toggled by JS) */
        #add-task-section.active {
            opacity: 1;
            transform: translateY(0);
            display: block; /* For form */
        }
        #tasks-list.active, #completed-tasks-list.active { /* Added completed-tasks-list */
            opacity: 1;
            transform: translateY(0);
            display: grid; /* Maintain grid for tasks list when active */
        }

        /* Add Task Section (Form) */
        #add-task-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #add-task-section h2 {
            margin-top: 0;
            color: #00796b;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.05em;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.05em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #00796b;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #005a4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Tasks List & Completed Tasks List */
        #tasks-list, #completed-tasks-list {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        #tasks-list h2, #completed-tasks-list h2 {
            grid-column: 1 / -1; /* Make the heading span all columns */
            margin-top: 0;
            color: #00796b;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }


        .task-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Style for completed tasks */
        .task-card.completed {
            opacity: 0.7;
            background-color: #f9f9f9;
            border-color: #dcdcdc;
        }
        .task-card.completed h3,
        .task-card.completed p {
            text-decoration: line-through;
            color: #888;
        }

        .task-card h3 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 12px;
            color: #222;
            word-break: break-word;
        }

        .task-card p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #444;
            flex-grow: 1;
            overflow-wrap: break-word;
        }

        .task-card .meta-info {
            font-size: 0.85em;
            color: #888;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping for timestamps */
            gap: 5px 10px; /* Gap between items */
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
            flex-wrap: wrap; /* Allow wrapping buttons */
        }

        .delete-task-btn, .edit-task-btn, .save-task-btn, .cancel-task-btn, .mark-incomplete-btn { /* Added mark-incomplete-btn */
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            line-height: 1;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .delete-task-btn:hover, .edit-task-btn:hover, .save-task-btn:hover, .cancel-task-btn:hover, .mark-incomplete-btn:hover {
            transform: scale(1.05);
        }

        .delete-task-btn:hover { background-color: #c82333; }
        .edit-task-btn { background-color: #007bff; }
        .edit-task-btn:hover { background-color: #0056b3; }
        .save-task-btn { background-color: #28a745; }
        .save-task-btn:hover { background-color: #218838; }
        .cancel-task-btn { background-color: #6c757d; }
        .cancel-task-btn:hover { background-color: #5a6268; }
        .mark-incomplete-btn { background-color: #ffc107; color: #333;} /* Warning color, adjusted text */
        .mark-incomplete-btn:hover { background-color: #e0a800; }

        .task-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-checkbox-container input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        /* Message for no tasks */
        .no-tasks-message {
            grid-column: 1 / -1; /* Span across columns */
            text-align: center;
            color: #777;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }


        /* Back to Home Buttons */
        .back-button-common {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            grid-column: 1 / -1; /* Make button span full width in grid */
        }

        .back-button-common:hover {
            background-color: #5a6268;
        }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #main-app-content {
                padding: 15px;
            }
            #tasks-list, #completed-tasks-list {
                grid-template-columns: 1fr;
            }
            #home-page-options {
                padding: 40px 20px;
            }
            #home-page-options button {
                width: 100%;
                font-size: 1.15em;
                padding: 15px 20px;
            }
            header h1 {
                font-size: 1.5em;
            }
            #add-task-section h2 {
                font-size: 1.5em;
            }
            .task-card h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TaskFlow</h1> </header>

    <div id="main-app-content">
        <div id="home-page-options">
            <h2>Hello, Taskmaster.</h2>
            <button id="createTaskBtn">Create New Task</button>
            <button id="viewTasksBtn">View Current Tasks</button>
            <button id="viewCompletedTasksBtn">View Completed Tasks</button> </div>

        <div id="add-task-section">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description:</label>
                    <textarea id="taskDescription" rows="5"></textarea>
                </div>
                <button type="submit">Add Task</button>
            </form>
            <button id="backToHomeFromCreate" class="back-button-common">Back to Options</button>
        </div>

        <div id="tasks-list">
            <h2>Current Tasks</h2> <button id="backToHomeFromView" class="back-button-common">Back to Options</button>
        </div>

        <div id="completed-tasks-list">
            <h2>Completed Tasks</h2>
            <button id="backToHomeFromCompleted" class="back-button-common">Back to Options</button>
        </div>
    </div>

    <script>
