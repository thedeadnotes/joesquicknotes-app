<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeTasks ‚Äî Household Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center p-6">
    <!-- Header -->
    <header class="w-full max-w-3xl mb-10 text-center">
      <h1 class="text-4xl font-semibold text-gray-900">üè† HomeTasks</h1>
      <p class="text-lg text-gray-600 mt-1">Simple task manager for your home.</p>
    </header>

    <!-- Task Input -->
    <section class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-6 mb-8">
      <div class="flex flex-col gap-4">
        <input
          type="text"
          id="taskTitleInput"
          placeholder="Task title..."
          class="border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <input
          type="text"
          id="taskDescInput"
          placeholder="Task description..."
          class="border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          id="addTask"
          class="self-start bg-indigo-600 text-white px-6 py-3 rounded-xl text-lg hover:bg-indigo-700 transition"
        >
          Add
        </button>
      </div>
    </section>

    <!-- Buttons -->
    <div class="mb-4">
      <button id="toggleCompleted" class="text-indigo-600 hover:underline">View Completed Tasks</button>
    </div>

    <!-- Task List -->
    <section class="w-full max-w-3xl">
      <h2 class="text-xl font-semibold mb-2">Active Tasks</h2>
      <ul id="taskList" class="space-y-4"></ul>

      <div id="completedSection" class="hidden mt-10">
        <h2 class="text-xl font-semibold mb-2">Completed Tasks</h2>
        <ul id="completedList" class="space-y-4"></ul>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-12 text-sm text-gray-400 text-center w-full max-w-3xl">
      Built with ‚òï and TailwindCSS
    </footer>
  </div>

  <script>
    // Firebase config and init
    const firebaseConfig = {
      apiKey: "AIzaSyAddn3_6GWdQ8oeQl2-H1MfKyHrwUVh70Y",
      authDomain: "joesquicknotes.firebaseapp.com",
      projectId: "joesquicknotes",
      storageBucket: "joesquicknotes.firebasestorage.app",
      messagingSenderId: "903482150331",
      appId: "1:903482150331:web:609caf78b6fd54e094489e",
      measurementId: "G-J1K97GXPFR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM elements
    const taskTitleInput = document.getElementById("taskTitleInput");
    const taskDescInput = document.getElementById("taskDescInput");
    const addTaskBtn = document.getElementById("addTask");
    const taskList = document.getElementById("taskList");
    const completedList = document.getElementById("completedList");
    const completedSection = document.getElementById("completedSection");
    const toggleCompleted = document.getElementById("toggleCompleted");

    toggleCompleted.addEventListener("click", () => {
      completedSection.classList.toggle("hidden");
      toggleCompleted.innerText = completedSection.classList.contains("hidden")
        ? "View Completed Tasks"
        : "Hide Completed Tasks";
    });

    addTaskBtn.addEventListener("click", async () => {
      const title = taskTitleInput.value.trim();
      const description = taskDescInput.value.trim();
      if (!title) return;
      try {
        await db.collection("tasks").add({
          title,
          description,
          createdAt: new Date(),
          done: false,
        });
        console.log("Task added successfully");
        taskTitleInput.value = "";
        taskDescInput.value = "";
      } catch (error) {
        console.error("Error adding task:", error);
      }
    });

    function createTaskItem(doc) {
      const data = doc.data();

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-white p-4 rounded-xl shadow-sm";

      const wrapper = document.createElement("div");
      wrapper.className = "flex flex-col flex-grow";

      const titleInput = document.createElement("input");
      titleInput.type = "text";
      titleInput.value = data.title;
      titleInput.className =
        "text-lg font-semibold w-full bg-transparent focus:outline-none";
      titleInput.readOnly = true;

      const descInput = document.createElement("input");
      descInput.type = "text";
      descInput.value = data.description || "";
      descInput.className = "text-sm text-gray-600 w-full bg-transparent focus:outline-none";
      descInput.readOnly = true;

      wrapper.append(titleInput, descInput);

      if (data.done) {
        const timeInfo = document.createElement("p");
        timeInfo.className = "text-sm text-gray-400 mt-1";
        const date = data.completedAt?.toDate?.().toLocaleString() || "";
        timeInfo.innerText = `Completed on ${date}`;
        wrapper.appendChild(timeInfo);
      }

      const rightControls = document.createElement("div");
      rightControls.className = "flex items-center space-x-3";

      // Checkbox for marking done (only for active tasks)
      if (!data.done) {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "h-5 w-5 cursor-pointer";
        checkbox.addEventListener("change", async () => {
          if (checkbox.checked) {
            try {
              await db.collection("tasks").doc(doc.id).update({
                done: true,
                completedAt: new Date(),
              });
            } catch (e) {
              console.error("Error marking done:", e);
            }
          }
        });
        rightControls.appendChild(checkbox);
      }

      // Edit button (pencil icon)
      const editBtn = document.createElement("button");
      editBtn.className = "hover:text-blue-700";
      editBtn.title = "Edit task";
      editBtn.innerHTML =
        '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13h3l8-8a1 1 0 00-1.414-1.414l-8 8v3z"/></svg>';
      editBtn.addEventListener("click", () => {
        const isReadOnly = titleInput.readOnly;
        titleInput.readOnly = !isReadOnly;
        descInput.readOnly = !isReadOnly;
        if (!isReadOnly) {
          // Save on blur or on clicking edit again
          db.collection("tasks")
            .doc(doc.id)
            .update({ title: titleInput.value, description: descInput.value })
            .catch((e) => console.error("Error updating task:", e));
        } else {
          titleInput.focus();
        }
      });

      // Delete button (trash icon)
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "hover:text-red-700";
      deleteBtn.title = "Delete task";
      deleteBtn.innerHTML =
        '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>';
      deleteBtn.addEventListener("click", async () => {
        if (confirm("Delete this task?")) {
          try {
            await db.collection("tasks").doc(doc.id).delete();
          } catch (e) {
            console.error("Error deleting task:", e);
          }
        }
      });

      rightControls.append(editBtn, deleteBtn);

      li.append(wrapper, rightControls);
      return li;
    }

    function renderEmptyMessage(container, message) {
      container.innerHTML = `<p class="text-center text-gray-500 font-semibold">${message}</p>`;
    }

    // Real-time listener to update task lists
    db.collection("tasks")
      .orderBy("createdAt", "desc")
      .onSnapshot(
        (snapshot) => {
          taskList.innerHTML = "";
          completedList.innerHTML = "";

          let hasActive = false;
          let hasCompleted = false;

          snapshot.forEach((doc) => {
            const data = doc.data();
            const taskItem = createTaskItem(doc);
            if (data.done) {
              completedList.appendChild(taskItem);
              hasCompleted = true;
            } else {
              taskList.appendChild(taskItem);
              hasActive = true;
            }
          });

          if (!hasActive) {
            renderEmptyMessage(taskList, "No active tasks.");
          }
          if (!hasCompleted) {
            renderEmptyMessage(completedList, "No completed tasks.");
          }
        },
        (error) => {
          console.error("Error fetching tasks:", error);
        }
      );
  </script>
</body>
</html>
