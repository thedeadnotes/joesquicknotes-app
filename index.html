<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JoesQuickNotes</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCQ48aLOvbPkfCXuoyWtZBUPtvDLefT4Dg",
      authDomain: "joesquicknotes.firebaseapp.com",
      projectId: "joesquicknotes",
      storageBucket: "joesquicknotes.firebasestorage.app",
      messagingSenderId: "903482150331",
      appId: "1:903482150331:web:609caf78b6fd54e094489e",
      measurementId: "G-J1K97GXPFR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show/hide UI based on login state
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("app-section").style.display = "block";
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("app-section").style.display = "none";
      }
    });

    // Sign up
    window.signUp = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    };

    // Sign in
    window.signIn = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    };

    // Sign out
    window.signOutUser = () => signOut(auth);
  </script>
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signUp()">Sign Up</button>
  </div>

  <!-- App Section -->
  <div id="app-section" style="display:none;">
    <h2>Welcome to JoesQuickNotes</h2>
    <p>This is your app.</p>
    <button onclick="signOutUser()">Sign Out</button>
  </div>
</body>
</html>
