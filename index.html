<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Real-time Task App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* General Body and Container Styles */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* More modern font stack */
            margin: 0;
            background-color: #f4f7f6; /* Lighter, subtle background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        #main-app-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Slightly increased gap */
            max-width: 900px;
            margin: 20px auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background-color: #00796b; /* Darker Teal */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
            position: sticky; /* Make header sticky */
            top: 0;
            z-index: 1000; /* Ensure it stays on top */
        }

        header h1 {
            margin: 0;
            font-size: 2em; /* Slightly larger title */
            color: white;
            font-weight: 600; /* Bolder */
        }

        #user-display {
            margin-right: 15px;
            font-weight: normal; /* Less bold */
            font-size: 0.95em;
            opacity: 0.8; /* Softer text */
        }

        /* Interactive Home Page Options */
        #home-page-options {
            background-color: #ffffff; /* White background for the options box */
            padding: 60px 30px; /* More padding */
            border-radius: 12px; /* Softer corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* More space between buttons */
            min-height: 250px; /* Minimum height for better visual balance */
            justify-content: center;
        }

        #home-page-options h2 {
            font-size: 2.2em; /* Larger welcome message */
            color: #00796b; /* Matching header teal */
            margin-bottom: 20px;
        }

        #home-page-options button {
            width: 280px; /* Wider buttons */
            padding: 18px 25px; /* More padding for a "fuller" button */
            font-size: 1.3em; /* Larger text */
            background-color: #00796b; /* Darker Teal */
            color: white;
            border: none;
            border-radius: 8px; /* Slightly more rounded */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Added transform and box-shadow for hover */
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #home-page-options button:hover {
            background-color: #005a4e; /* Even darker teal */
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }

        /* Initially hide these sections */
        #add-task-section, #tasks-list { /* RENAMED ID */
            display: none;
            opacity: 0; /* For fade-in effect */
            transform: translateY(20px); /* For slide-up effect */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* Smooth transition */
        }

        /* Styles for when sections are active (toggled by JS) */
        #add-task-section.active { /* RENAMED ID */
            opacity: 1;
            transform: translateY(0);
            display: block; /* For form */
        }
        #tasks-list.active { /* RENAMED ID */
            opacity: 1;
            transform: translateY(0);
            display: grid; /* Maintain grid for tasks list when active */
        }

        /* Add Task Section (Form) */
        #add-task-section { /* RENAMED ID */
            background-color: #ffffff;
            padding: 30px; /* Increased padding */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #add-task-section h2 { /* RENAMED ID */
            margin-top: 0;
            color: #00796b;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px; /* More space below heading */
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px; /* More space between form groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px; /* More space between label and input */
            font-weight: bold;
            color: #555;
            font-size: 1.05em;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px; /* More padding inside inputs */
            border: 1px solid #ccc; /* Softer border */
            border-radius: 6px;
            font-size: 1.05em;
            box-sizing: border-box; /* Include padding in width calculation */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #00796b; /* Teal border on focus */
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2); /* Subtle glow on focus */
            outline: none; /* Remove default outline */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing only */
            min-height: 100px; /* Minimum height for textarea */
        }

        button[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 14px 25px; /* Larger submit button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px; /* Space above submit button */
        }

        button[type="submit"]:hover {
            background-color: #005a4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Tasks List */
        #tasks-list { /* RENAMED ID */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; /* Maintained gap */
        }

        .task-card { /* RENAMED CLASS */
            background-color: #ffffff;
            border: 1px solid #e0e0e0; /* Lighter border */
            border-radius: 10px; /* Softer corners */
            padding: 20px; /* More padding */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08); /* Improved shadow */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease; /* Smooth hover effect */
        }

        .task-card:hover {
            transform: translateY(-5px); /* Lift card on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
        }

        /* Style for completed tasks */
        .task-card.completed {
            opacity: 0.7;
            background-color: #f9f9f9;
            border-color: #dcdcdc;
        }
        .task-card.completed h3,
        .task-card.completed p {
            text-decoration: line-through;
            color: #888;
        }

        .task-card h3 {
            font-size: 1.5em; /* Larger task title */
            margin-top: 0;
            margin-bottom: 12px; /* More space below title */
            color: #222; /* Darker for better contrast */
            word-break: break-word; /* Prevents long words from overflowing */
        }

        .task-card p {
            font-size: 1em; /* Standard text size */
            margin-bottom: 15px; /* More space below content */
            color: #444; /* Slightly softer text */
            flex-grow: 1;
            overflow-wrap: break-word; /* Ensures text wraps */
        }

        .task-card .meta-info {
            font-size: 0.85em; /* Slightly larger meta info */
            color: #888; /* Softer color */
            border-top: 1px solid #f0f0f0; /* Lighter separator */
            padding-top: 10px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-actions { /* New div for buttons */
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end; /* Align buttons to the right */
        }

        .delete-task-btn, .edit-task-btn, .save-task-btn, .cancel-task-btn { /* RENAMED DELETE BUTTON, NEW BUTTONS */
            background-color: #dc3545; /* Red for delete */
            color: white;
            border: none;
            padding: 6px 10px; /* More padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            line-height: 1;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .delete-task-btn:hover, .edit-task-btn:hover, .save-task-btn:hover, .cancel-task-btn:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .delete-task-btn:hover { background-color: #c82333; }
        .edit-task-btn { background-color: #007bff; } /* Blue for edit */
        .edit-task-btn:hover { background-color: #0056b3; }
        .save-task-btn { background-color: #28a745; } /* Green for save */
        .save-task-btn:hover { background-color: #218838; }
        .cancel-task-btn { background-color: #6c757d; } /* Gray for cancel */
        .cancel-task-btn:hover { background-color: #5a6268; }

        .task-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-checkbox-container input[type="checkbox"] {
            transform: scale(1.3); /* Make checkbox larger */
            cursor: pointer;
        }


        /* Back to Home Buttons */
        .back-button-common {
            background-color: #6c757d; /* Muted gray for back buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            display: block; /* Make it a block element */
            width: fit-content; /* Fit content width */
            margin: 20px auto 0; /* Center the button below content */
        }

        .back-button-common:hover {
            background-color: #5a6268;
        }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #main-app-content {
                padding: 15px;
            }
            #tasks-list { /* RENAMED ID */
                grid-template-columns: 1fr;
            }
            #home-page-options {
                padding: 40px 20px;
            }
            #home-page-options button {
                width: 100%;
                font-size: 1.15em;
                padding: 15px 20px;
            }
            header h1 {
                font-size: 1.5em;
            }
            #add-task-section h2 { /* RENAMED ID */
                font-size: 1.5em;
            }
            .task-card h3 { /* RENAMED CLASS */
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Tasks</h1> <div id="user-display">Public Access</div>
    </header>

    <div id="main-app-content">
        <div id="home-page-options">
            <h2>Hello, Notetaker.</h2> <button id="createTaskBtn">Create New Task</button> <button id="viewTasksBtn">View Current Tasks</button> </div>

        <div id="add-task-section"> <h2>Add New Task</h2> <form id="addTaskForm"> <div class="form-group">
                    <label for="taskTitle">Task Title:</label> <input type="text" id="taskTitle" required> </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description:</label> <textarea id="taskDescription" rows="5"></textarea> </div>
                <button type="submit">Add Task</button> </form>
            <button id="backToHomeFromCreate" class="back-button-common">Back to Options</button>
        </div>

        <div id="tasks-list"> <button id="backToHomeFromView" class="back-button-common">Back to Options</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. Firebase Configuration ---
            const firebaseConfig = {
                apiKey: "AIzaSyAddn3_6GWdQ8oeQl2-H1MfKyHrwUVh70Y",
                authDomain: "joesquicknotes.firebaseapp.com",
                projectId: "joesquicknotes",
                storageBucket: "joesquicknotes.firebasestorage.app",
                messagingSenderId: "903482150331",
                appId: "1:903482150331:web:609caf78b6fd54e094489e",
                measurementId: "G-J1K97GXPFR"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const tasksCollection = db.collection('tasks'); // RENAMED TO 'tasks' COLLECTION!

            let allTasksData = []; // RENAMED

            // --- 2. Global Variables & DOM Elements ---
            const homePageOptions = document.getElementById('home-page-options');
            const createTaskBtn = document.getElementById('createTaskBtn'); // RENAMED
            const viewTasksBtn = document.getElementById('viewTasksBtn');   // RENAMED
            const addTaskSection = document.getElementById('add-task-section'); // RENAMED
            const addTaskForm = document.getElementById('addTaskForm');     // RENAMED
            const taskTitleInput = document.getElementById('taskTitle');    // RENAMED
            const taskDescriptionInput = document.getElementById('taskDescription'); // RENAMED
            const tasksListDiv = document.getElementById('tasks-list');     // RENAMED
            const userDisplay = document.getElementById('user-display');

            const backToHomeFromCreateBtn = document.getElementById('backToHomeFromCreate');
            const backToHomeFromViewBtn = document.getElementById('backToHomeFromView');


            // --- 3. Helper Functions ---
            function formatTimestamp(timestamp) {
                if (timestamp && timestamp.toDate) {
                    return timestamp.toDate().toLocaleString();
                }
                if (timestamp instanceof Date) {
                    return timestamp.toLocaleString();
                }
                return 'N/A';
            }

            function renderTasks(tasksToRender) { // RENAMED
                tasksListDiv.innerHTML = ''; // Clear existing tasks
                tasksListDiv.appendChild(backToHomeFromViewBtn); // Re-append the back button


                tasksToRender.forEach(task => { // RENAMED
                    const taskCard = document.createElement('div');
                    taskCard.className = `task-card ${task.completed ? 'completed' : ''}`; // Apply 'completed' class
                    taskCard.dataset.id = task.id;

                    taskCard.innerHTML = `
                        <div class="task-content">
                            <h3>${task.title}</h3>
                            <p>${task.description ? task.description.replace(/\n/g, '<br>') : 'No description'}</p>
                        </div>
                        <div class="meta-info">
                            <div class="task-checkbox-container">
                                <input type="checkbox" class="task-complete-checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''}>
                                <span>Completed</span>
                            </div>
                            <span>Created: ${formatTimestamp(task.createdAt)}</span>
                        </div>
                        <div class="task-actions">
                            <button class="edit-task-btn" data-id="${task.id}">Edit</button>
                            <button class="delete-task-btn" data-id="${task.id}">Delete</button>
                        </div>
                    `;

                    // Insert task cards *before* the back button
                    tasksListDiv.insertBefore(taskCard, backToHomeFromViewBtn);
                });

                // Re-attach listeners after rendering
                addDeleteButtonListeners();
                addEditButtonListeners(); // NEW
                addCompleteCheckboxListeners(); // NEW
            }


            // --- 4. Firebase Operations ---
            async function addTask(taskData) { // RENAMED
                try {
                    await tasksCollection.add({
                        title: taskData.title,
                        description: taskData.description, // RENAMED FIELD
                        completed: false, // NEW FIELD: Default to not completed
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    });
                    addTaskForm.reset();
                    taskTitleInput.focus();
                    alert("Task added successfully!");
                } catch (e) {
                    console.error("Error adding document: ", e);
                    alert("Error adding task. Please try again.");
                }
            }

            async function deleteTask(id) { // RENAMED
                if (!confirm("Are you sure you want to delete this task?")) {
                    return;
                }
                try {
                    await tasksCollection.doc(id).delete();
                } catch (e) {
                    console.error("Error removing document: ", e);
                    alert("Error deleting task. Please try again.");
                }
            }

            async function toggleTaskComplete(id, currentStatus) { // NEW FUNCTION
                try {
                    await tasksCollection.doc(id).update({
                        completed: !currentStatus
                    });
                } catch (e) {
                    console.error("Error toggling task status: ", e);
                    alert("Error updating task status. Please try again.");
                }
            }

            async function updateTask(id, newTitle, newDescription) { // NEW FUNCTION
                try {
                    await tasksCollection.doc(id).update({
                        title: newTitle,
                        description: newDescription
                    });
                    alert("Task updated successfully!");
                } catch (e) {
                    console.error("Error updating task: ", e);
                    alert("Error updating task. Please try again.");
                }
            }


            // --- 5. Navigation Functions ---
            function showSection(sectionToShow) {
                // Hide all main sections first
                homePageOptions.classList.remove('active');
                addTaskSection.classList.remove('active'); // RENAMED
                tasksListDiv.classList.remove('active');    // RENAMED

                homePageOptions.style.display = 'none';
                addTaskSection.style.display = 'none';     // RENAMED
                tasksListDiv.style.display = 'none';       // RENAMED

                // Then show the requested section with animation
                if (sectionToShow === homePageOptions) {
                    homePageOptions.style.display = 'flex'; // Home is flex
                } else if (sectionToShow === addTaskSection) { // RENAMED
                    addTaskSection.style.display = 'block'; // Form is block
                    taskTitleInput.focus();
                } else if (sectionToShow === tasksListDiv) { // RENAMED
                    tasksListDiv.style.display = 'grid'; // Tasks list is grid
                }

                // Trigger animation
                setTimeout(() => {
                    sectionToShow.classList.add('active');
                }, 50);
            }


            // --- 6. Event Listeners ---

            // Initial view
            showSection(homePageOptions);

            createTaskBtn.addEventListener('click', () => showSection(addTaskSection)); // RENAMED
            viewTasksBtn.addEventListener('click', () => showSection(tasksListDiv));   // RENAMED

            backToHomeFromCreateBtn.addEventListener('click', () => showSection(homePageOptions));
            backToHomeFromViewBtn.addEventListener('click', () => showSection(homePageOptions));


            addTaskForm.addEventListener('submit', async (e) => { // RENAMED
                e.preventDefault();
                const newtask = { // RENAMED
                    title: taskTitleInput.value.trim(),
                    description: taskDescriptionInput.value.trim() || '' // RENAMED FIELD
                };

                if (newtask.title) {
                    await addTask(newtask); // RENAMED
                } else {
                    alert("Task title is required!");
                }
            });

            function addDeleteButtonListeners() {
                document.querySelectorAll('.delete-task-btn').forEach(button => { // RENAMED
                    button.onclick = async (e) => {
                        const taskId = e.target.dataset.id; // RENAMED
                        await deleteTask(taskId); // RENAMED
                    };
                });
            }

            function addCompleteCheckboxListeners() { // NEW FUNCTION
                document.querySelectorAll('.task-complete-checkbox').forEach(checkbox => {
                    checkbox.onchange = async (e) => {
                        const taskId = e.target.dataset.id;
                        const isCompleted = e.target.checked;
                        await toggleTaskComplete(taskId, !isCompleted); // Pass current status, toggle it
                    };
                });
            }

            function addEditButtonListeners() { // NEW FUNCTION
                document.querySelectorAll('.edit-task-btn').forEach(button => {
                    button.onclick = async (e) => {
                        const taskId = e.target.dataset.id;
                        const taskCard = e.target.closest('.task-card');
                        const currentTask = allTasksData.find(t => t.id === taskId); // Find current task data

                        if (!currentTask) return; // Should not happen

                        // Replace H3 with input
                        const titleEl = taskCard.querySelector('h3');
                        const originalTitle = titleEl.textContent;
                        titleEl.innerHTML = `<input type="text" class="edit-title-input" value="${originalTitle.replace(/"/g, '&quot;')}" style="width:100%; padding: 8px; font-size: 1.2em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">`; // Escape quotes

                        // Replace P with textarea
                        const descriptionEl = taskCard.querySelector('p');
                        const originalDescription = descriptionEl.textContent;
                        descriptionEl.innerHTML = `<textarea class="edit-description-textarea" rows="4" style="width:100%; padding: 8px; font-size: 0.95em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">${originalDescription.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</textarea>`; // Escape HTML

                        // Hide original action buttons
                        taskCard.querySelector('.task-actions').style.display = 'none';
                        taskCard.querySelector('.meta-info').style.display = 'none';


                        // Create and append Save/Cancel buttons
                        const saveButton = document.createElement('button');
                        saveButton.className = 'save-task-btn';
                        saveButton.textContent = 'Save';
                        saveButton.dataset.id = taskId;

                        const cancelButton = document.createElement('button');
                        cancelButton.className = 'cancel-task-btn';
                        cancelButton.textContent = 'Cancel';
                        cancelButton.dataset.id = taskId; // Use task ID for cancel too

                        const editControlsDiv = document.createElement('div');
                        editControlsDiv.className = 'task-actions edit-mode-controls'; // Re-use task-actions style, add edit-mode-controls
                        editControlsDiv.appendChild(saveButton);
                        editControlsDiv.appendChild(cancelButton);
                        taskCard.appendChild(editControlsDiv);

                        // Event Listeners for Save/Cancel
                        saveButton.onclick = async () => {
                            const newTitle = taskCard.querySelector('.edit-title-input').value.trim();
                            const newDescription = taskCard.querySelector('.edit-description-textarea').value.trim();

                            if (newTitle) {
                                await updateTask(taskId, newTitle, newDescription);
                            } else {
                                alert("Task title cannot be empty!");
                            }
                            // Firestore listener will re-render, effectively refreshing the card
                            // If not using real-time, you'd manually revert or re-render this card.
                            // For now, rely on snapshot listener.
                        };

                        cancelButton.onclick = () => {
                            // Firestore listener will re-render and fix it automatically if changes
                            // If no changes were made to the text, simply remove the controls.
                            // If user typed something and canceled, the next snapshot will revert it.
                            taskCard.querySelector('.edit-mode-controls').remove();
                            taskCard.querySelector('.task-actions').style.display = 'flex'; // Show original
                            taskCard.querySelector('.meta-info').style.display = 'flex';
                            renderTasks(allTasksData); // Re-render to revert current state
                        };
                    };
                });
            }


            // --- 7. Real-time Firebase Listener ---
            tasksCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => { // RENAMED COLLECTION
                allTasksData = snapshot.docs.map(doc => ({ // RENAMED
                    id: doc.id,
                    ...doc.data()
                }));
                renderTasks(allTasksData); // RENAMED
            }, error => {
                console.error("Error listening to tasks:", error); // RENAMED
                if (error.code === 'permission-denied') {
                    alert("Permission Denied: Check your Firebase Firestore security rules!");
                }
            });

        });
    </script>
</body>
</html>
