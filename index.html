<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow App</title> <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* General Body and Container Styles */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        #main-app-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 900px;
            margin: 20px auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background-color: #00796b;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: white;
            font-weight: 600;
        }

        /* Removed #user-display for cleaner look */

        /* Interactive Home Page Options - FADE IN EFFECT */
        #home-page-options {
            background-color: #ffffff;
            padding: 60px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            min-height: 250px;
            justify-content: center;

            /* Initial state for fade-in effect */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out; /* Increased duration */
        }

        /* Class to apply after slight delay to trigger fade-in */
        #home-page-options.fade-in-up {
            opacity: 1;
            transform: translateY(0);
        }

        #home-page-options h2 {
            font-size: 2.2em;
            color: #00796b;
            margin-bottom: 20px;
        }

        #home-page-options button {
            width: 280px;
            padding: 18px 25px;
            font-size: 1.3em;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #home-page-options button:hover {
            background-color: #005a4e;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Initially hide these sections (already setup with fade-in for section transitions) */
        #add-task-section, #tasks-list, #completed-tasks-list { /* Added completed-tasks-list */
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        /* Styles for when sections are active (toggled by JS) */
        #add-task-section.active {
            opacity: 1;
            transform: translateY(0);
            display: block; /* For form */
        }
        #tasks-list.active, #completed-tasks-list.active { /* Added completed-tasks-list */
            opacity: 1;
            transform: translateY(0);
            display: grid; /* Maintain grid for tasks list when active */
        }

        /* Add Task Section (Form) */
        #add-task-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #add-task-section h2 {
            margin-top: 0;
            color: #00796b;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.05em;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.05em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            border-color: #00796b;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #005a4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Tasks List & Completed Tasks List */
        #tasks-list, #completed-tasks-list {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        #tasks-list h2, #completed-tasks-list h2 {
            grid-column: 1 / -1; /* Make the heading span all columns */
            margin-top: 0;
            color: #00796b;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }


        .task-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Style for completed tasks */
        .task-card.completed {
            opacity: 0.7;
            background-color: #f9f9f9;
            border-color: #dcdcdc;
        }
        .task-card.completed h3,
        .task-card.completed p {
            text-decoration: line-through;
            color: #888;
        }

        .task-card h3 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 12px;
            color: #222;
            word-break: break-word;
        }

        .task-card p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #444;
            flex-grow: 1;
            overflow-wrap: break-word;
        }

        .task-card .meta-info {
            font-size: 0.85em;
            color: #888;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping for timestamps */
            gap: 5px 10px; /* Gap between items */
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
            flex-wrap: wrap; /* Allow wrapping buttons */
        }

        .delete-task-btn, .edit-task-btn, .save-task-btn, .cancel-task-btn, .mark-incomplete-btn { /* Added mark-incomplete-btn */
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            line-height: 1;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .delete-task-btn:hover, .edit-task-btn:hover, .save-task-btn:hover, .cancel-task-btn:hover, .mark-incomplete-btn:hover {
            transform: scale(1.05);
        }

        .delete-task-btn:hover { background-color: #c82333; }
        .edit-task-btn { background-color: #007bff; }
        .edit-task-btn:hover { background-color: #0056b3; }
        .save-task-btn { background-color: #28a745; }
        .save-task-btn:hover { background-color: #218838; }
        .cancel-task-btn { background-color: #6c757d; }
        .cancel-task-btn:hover { background-color: #5a6268; }
        .mark-incomplete-btn { background-color: #ffc107; color: #333;} /* Warning color, adjusted text */
        .mark-incomplete-btn:hover { background-color: #e0a800; }

        .task-checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-checkbox-container input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        /* Message for no tasks */
        .no-tasks-message {
            grid-column: 1 / -1; /* Span across columns */
            text-align: center;
            color: #777;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }


        /* Back to Home Buttons */
        .back-button-common {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            grid-column: 1 / -1; /* Make button span full width in grid */
        }

        .back-button-common:hover {
            background-color: #5a6268;
        }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #main-app-content {
                padding: 15px;
            }
            #tasks-list, #completed-tasks-list {
                grid-template-columns: 1fr;
            }
            #home-page-options {
                padding: 40px 20px;
            }
            #home-page-options button {
                width: 100%;
                font-size: 1.15em;
                padding: 15px 20px;
            }
            header h1 {
                font-size: 1.5em;
            }
            #add-task-section h2 {
                font-size: 1.5em;
            }
            .task-card h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TaskFlow</h1> </header>

    <div id="main-app-content">
        <div id="home-page-options">
            <h2>Hello, Taskmaster.</h2>
            <button id="createTaskBtn">Create New Task</button>
            <button id="viewTasksBtn">View Current Tasks</button>
            <button id="viewCompletedTasksBtn">View Completed Tasks</button> </div>

        <div id="add-task-section">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description:</label>
                    <textarea id="taskDescription" rows="5"></textarea>
                </div>
                <button type="submit">Add Task</button>
            </form>
            <button id="backToHomeFromCreate" class="back-button-common">Back to Options</button>
        </div>

        <div id="tasks-list">
            <h2>Current Tasks</h2> <button id="backToHomeFromView" class="back-button-common">Back to Options</button>
        </div>

        <div id="completed-tasks-list">
            <h2>Completed Tasks</h2>
            <button id="backToHomeFromCompleted" class="back-button-common">Back to Options</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. Firebase Configuration ---
            const firebaseConfig = {
                apiKey: "AIzaSyAddn3_6GWdQ8oeQl2-H1MfKyHrwUVh70Y",
                authDomain: "joesquicknotes.firebaseapp.com",
                projectId: "joesquicknotes",
                storageBucket: "joesquicknotes.firebasestorage.app",
                messagingSenderId: "903482150331",
                appId: "1:903482150331:web:609caf78b6fd54e094489e",
                measurementId: "G-J1K97GXPFR"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const tasksCollection = db.collection('tasks');

            let allTasksData = []; // This will hold all tasks, complete and incomplete

            // --- 2. Global Variables & DOM Elements ---
            const homePageOptions = document.getElementById('home-page-options');
            const createTaskBtn = document.getElementById('createTaskBtn');
            const viewTasksBtn = document.getElementById('viewTasksBtn');
            const viewCompletedTasksBtn = document.getElementById('viewCompletedTasksBtn'); // New button
            const addTaskSection = document.getElementById('add-task-section');
            const addTaskForm = document.getElementById('addTaskForm');
            const taskTitleInput = document.getElementById('taskTitle');
            const taskDescriptionInput = document.getElementById('taskDescription');
            const tasksListDiv = document.getElementById('tasks-list');
            const completedTasksListDiv = document.getElementById('completed-tasks-list'); // New completed list div
            // const userDisplay = document.getElementById('user-display'); // Removed from HTML

            const backToHomeFromCreateBtn = document.getElementById('backToHomeFromCreate');
            const backToHomeFromViewBtn = document.getElementById('backToHomeFromView');
            const backToHomeFromCompletedBtn = document.getElementById('backToHomeFromCompleted'); // New back button


            // --- 3. Helper Functions ---
            function formatTimestamp(timestamp) {
                if (timestamp && timestamp.toDate) {
                    return timestamp.toDate().toLocaleString();
                }
                if (timestamp instanceof Date) {
                    return timestamp.toLocaleString();
                }
                return 'N/A';
            }

            // Function to render INCOMPLETE tasks
            function renderIncompleteTasks() {
                const incompleteTasks = allTasksData.filter(task => !task.completed);
                tasksListDiv.innerHTML = '<h2>Current Tasks</h2>'; // Keep the heading
                tasksListDiv.appendChild(backToHomeFromViewBtn);

                if (incompleteTasks.length === 0) {
                    const noTasksMessage = document.createElement('p');
                    noTasksMessage.className = 'no-tasks-message';
                    noTasksMessage.textContent = "You have no outstanding tasks. Great job!";
                    tasksListDiv.insertBefore(noTasksMessage, backToHomeFromViewBtn);
                }

                incompleteTasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = `task-card`; // No 'completed' class here
                    taskCard.dataset.id = task.id;

                    taskCard.innerHTML = `
                        <div class="task-content">
                            <h3>${task.title}</h3>
                            <p>${task.description ? task.description.replace(/\n/g, '<br>') : 'No description'}</p>
                        </div>
                        <div class="meta-info">
                            <div class="task-checkbox-container">
                                <input type="checkbox" class="task-complete-checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''}>
                                <span>Completed</span>
                            </div>
                            <span>Created: ${formatTimestamp(task.createdAt)}</span>
                        </div>
                        <div class="task-actions">
                            <button class="edit-task-btn" data-id="${task.id}">Edit</button>
                            <button class="delete-task-btn" data-id="${task.id}">Delete</button>
                        </div>
                    `;
                    tasksListDiv.insertBefore(taskCard, backToHomeFromViewBtn);
                });

                addDeleteButtonListeners();
                addEditButtonListeners();
                addCompleteCheckboxListeners();
            }

            // Function to render COMPLETED tasks
            function renderCompletedTasks() {
                const completedTasks = allTasksData.filter(task => task.completed);
                completedTasksListDiv.innerHTML = '<h2>Completed Tasks</h2>'; // Keep the heading
                completedTasksListDiv.appendChild(backToHomeFromCompletedBtn);

                if (completedTasks.length === 0) {
                    const noCompletedTasksMessage = document.createElement('p');
                    noCompletedTasksMessage.className = 'no-tasks-message';
                    noCompletedTasksMessage.textContent = "No tasks have been completed yet.";
                    completedTasksListDiv.insertBefore(noCompletedTasksMessage, backToHomeFromCompletedBtn);
                }

                completedTasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = `task-card completed`; // Always 'completed' class for styling
                    taskCard.dataset.id = task.id;

                    taskCard.innerHTML = `
                        <div class="task-content">
                            <h3>${task.title}</h3>
                            <p>${task.description ? task.description.replace(/\n/g, '<br>') : 'No description'}</p>
                        </div>
                        <div class="meta-info">
                            <span>Completed: ${formatTimestamp(task.completedAt)}</span>
                            <span>Created: ${formatTimestamp(task.createdAt)}</span>
                        </div>
                        <div class="task-actions">
                            <button class="mark-incomplete-btn" data-id="${task.id}">Mark Incomplete</button>
                            <button class="delete-task-btn" data-id="${task.id}">Delete</button>
                        </div>
                    `;
                    completedTasksListDiv.insertBefore(taskCard, backToHomeFromCompletedBtn);
                });

                addDeleteButtonListeners(); // Delete button works for both
                addMarkIncompleteButtonListeners(); // New listener for marking incomplete
            }


            // --- 4. Firebase Operations ---
            async function addTask(taskData) {
                try {
                    await tasksCollection.add({
                        title: taskData.title,
                        description: taskData.description,
                        completed: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    });
                    addTaskForm.reset();
                    taskTitleInput.focus();
                    alert("Task added successfully!");
                } catch (e) {
                    console.error("Error adding document: ", e);
                    alert("Error adding task. Please try again.");
                }
            }

            async function deleteTask(id) {
                if (!confirm("Are you sure you want to delete this task?")) {
                    return;
                }
                try {
                    await tasksCollection.doc(id).delete();
                } catch (e) {
                    console.error("Error removing document: ", e);
                    alert("Error deleting task. Please try again.");
                }
            }

            async function toggleTaskComplete(id, currentStatus) {
                try {
                    const updateData = {
                        completed: !currentStatus
                    };
                    // If marking complete, add timestamp; if unmarking, remove it
                    if (!currentStatus === true) { // If it's about to become completed
                        updateData.completedAt = firebase.firestore.FieldValue.serverTimestamp();
                    } else { // If it's about to become incomplete
                        updateData.completedAt = firebase.firestore.FieldValue.delete();
                    }

                    await tasksCollection.doc(id).update(updateData);
                } catch (e) {
                    console.error("Error toggling task status: ", e);
                    alert("Error updating task status. Please try again.");
                }
            }

            async function updateTask(id, newTitle, newDescription) {
                try {
                    await tasksCollection.doc(id).update({
                        title: newTitle,
                        description: newDescription
                    });
                    alert("Task updated successfully!");
                } catch (e) {
                    console.error("Error updating task: ", e);
                    alert("Error updating task. Please try again.");
                }
            }


            // --- 5. Navigation Functions ---
            function showSection(sectionToShow) {
                // 1. Reset all sections to hidden state and remove any animation classes
                [homePageOptions, addTaskSection, tasksListDiv, completedTasksListDiv].forEach(section => {
                    section.style.display = 'none';
                    // Ensure both 'active' and 'fade-in-up' are removed for a clean slate
                    section.classList.remove('active', 'fade-in-up');
                });

                // 2. Determine display type and apply animation class based on the section to show
                if (sectionToShow === homePageOptions) {
                    sectionToShow.style.display = 'flex'; // Homepage uses flexbox
                    // Apply fade-in-up for homepage after a short delay
                    setTimeout(() => {
                        sectionToShow.classList.add('fade-in-up');
                    }, 50); // Small delay allows browser to register display:flex before transition
                } else if (sectionToShow === addTaskSection) {
                    sectionToShow.style.display = 'block'; // Add task form uses block
                    // Apply 'active' class for fade/pan effect for add task section
                    setTimeout(() => {
                        sectionToShow.classList.add('active');
                        taskTitleInput.focus(); // Keep focus here for convenience
                    }, 50);
                } else if (sectionToShow === tasksListDiv) {
                    sectionToShow.style.display = 'grid'; // Tasks list uses grid
                    renderIncompleteTasks(); // Render incomplete tasks when viewing this section
                    // Apply 'active' class for fade/pan effect for tasks list
                    setTimeout(() => {
                        sectionToShow.classList.add('active');
                    }, 50);
                } else if (sectionToShow === completedTasksListDiv) { // New section
                    sectionToShow.style.display = 'grid'; // Completed tasks list uses grid
                    renderCompletedTasks(); // Render completed tasks when viewing this section
                    // Apply 'active' class for fade/pan effect for completed tasks list
                    setTimeout(() => {
                        sectionToShow.classList.add('active');
                    }, 50);
                }
            }


            // --- 6. Event Listeners ---

            // Initial view - this single call is now sufficient for initial load and animation
            showSection(homePageOptions);

            createTaskBtn.addEventListener('click', () => showSection(addTaskSection));
            viewTasksBtn.addEventListener('click', () => showSection(tasksListDiv));
            viewCompletedTasksBtn.addEventListener('click', () => showSection(completedTasksListDiv)); // New event listener

            backToHomeFromCreateBtn.addEventListener('click', () => showSection(homePageOptions));
            backToHomeFromViewBtn.addEventListener('click', () => showSection(homePageOptions));
            backToHomeFromCompletedBtn.addEventListener('click', () => showSection(homePageOptions)); // New event listener


            addTaskForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newtask = {
                    title: taskTitleInput.value.trim(),
                    description: taskDescriptionInput.value.trim() || ''
                };

                if (newtask.title) {
                    await addTask(newtask);
                } else {
                    alert("Task title is required!");
                }
            });

            function addDeleteButtonListeners() {
                // Selects all delete buttons, so it works for both incomplete and completed lists
                document.querySelectorAll('.delete-task-btn').forEach(button => {
                    button.onclick = async (e) => {
                        const taskId = e.target.dataset.id;
                        await deleteTask(taskId);
                    };
                });
            }

            function addCompleteCheckboxListeners() {
                // Only on incomplete tasks list
                document.querySelectorAll('#tasks-list .task-complete-checkbox').forEach(checkbox => {
                    checkbox.onchange = async (e) => {
                        const taskId = e.target.dataset.id;
                        const isCompleted = e.target.checked;
                        await toggleTaskComplete(taskId, !isCompleted); // Pass current status, Firestore will toggle
                    };
                });
            }

            function addMarkIncompleteButtonListeners() {
                // Only on completed tasks list
                document.querySelectorAll('#completed-tasks-list .mark-incomplete-btn').forEach(button => {
                    button.onclick = async (e) => {
                        const taskId = e.target.dataset.id;
                        // We are marking it incomplete, so current status is implicitly true
                        await toggleTaskComplete(taskId, true);
                    };
                });
            }


            function addEditButtonListeners() {
                // Edit button only on incomplete tasks list
                document.querySelectorAll('#tasks-list .edit-task-btn').forEach(button => {
                    button.onclick = async (e) => {
                        const taskId = e.target.dataset.id;
                        const taskCard = e.target.closest('.task-card');
                        const currentTask = allTasksData.find(t => t.id === taskId);

                        if (!currentTask) return;

                        // Replace H3 with input
                        const titleEl = taskCard.querySelector('h3');
                        const originalTitle = titleEl.textContent;
                        titleEl.innerHTML = `<input type="text" class="edit-title-input" value="${originalTitle.replace(/"/g, '&quot;')}" style="width:100%; padding: 8px; font-size: 1.2em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">`;

                        // Replace P with textarea
                        const descriptionEl = taskCard.querySelector('p');
                        const originalDescription = currentTask.description || ''; // Use original data for description
                        descriptionEl.innerHTML = `<textarea class="edit-description-textarea" rows="4" style="width:100%; padding: 8px; font-size: 0.95em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">${originalDescription.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</textarea>`;

                        // Hide original action buttons and meta-info
                        taskCard.querySelector('.task-actions').style.display = 'none';
                        taskCard.querySelector('.meta-info').style.display = 'none';


                        // Create and append Save/Cancel buttons
                        const saveButton = document.createElement('button');
                        saveButton.className = 'save-task-btn';
                        saveButton.textContent = 'Save';
                        saveButton.dataset.id = taskId;

                        const cancelButton = document.createElement('button');
                        cancelButton.className = 'cancel-task-btn';
                        cancelButton.textContent = 'Cancel';
                        cancelButton.dataset.id = taskId;

                        const editControlsDiv = document.createElement('div');
                        editControlsDiv.className = 'task-actions edit-mode-controls';
                        editControlsDiv.appendChild(saveButton);
                        editControlsDiv.appendChild(cancelButton);
                        taskCard.appendChild(editControlsDiv);

                        // Event Listeners for Save/Cancel
                        saveButton.onclick = async () => {
                            const newTitle = taskCard.querySelector('.edit-title-input').value.trim();
                            const newDescription = taskCard.querySelector('.edit-description-textarea').value.trim();

                            if (newTitle) {
                                await updateTask(taskId, newTitle, newDescription);
                            } else {
                                alert("Task title cannot be empty!");
                            }
                        };

                        cancelButton.onclick = () => {
                            // Re-render the appropriate list to revert current state and remove edit controls
                            // Determine which list is currently active and re-render it
                            if (tasksListDiv.classList.contains('active')) {
                                renderIncompleteTasks();
                            } else if (completedTasksListDiv.classList.contains('active')) {
                                renderCompletedTasks();
                            } else {
                                // Fallback or render all if no specific list is active (shouldn't happen with current flow)
                                renderIncompleteTasks(); // Default to main task list
                            }
                        };
                    };
                });
            }


            // --- 7. Real-time Firebase Listener ---
            tasksCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                allTasksData = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Only re-render the currently active list to avoid unnecessary work
                if (tasksListDiv.classList.contains('active')) {
                    renderIncompleteTasks();
                } else if (completedTasksListDiv.classList.contains('active')) {
                    renderCompletedTasks();
                }
                // If home page or add task page is active, no need to re-render task lists immediately.
                // They will be rendered when navigated to.

            }, error => {
                console.error("Error listening to tasks:", error);
                if (error.code === 'permission-denied') {
                    alert("Permission Denied: Check your Firebase Firestore security rules!");
                }
            });

        });
    </script>
</body>
