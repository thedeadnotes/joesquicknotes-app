<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeTasks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-3xl mb-10 text-center">
      <h1 class="text-4xl font-semibold text-gray-900">üè† HomeTasks</h1>
      <p class="text-lg text-gray-600 mt-1">Simple task manager for your home.</p>
    </header>

    <section class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-6 mb-8">
      <div class="flex flex-col gap-4">
        <input type="text" id="taskTitleInput" maxlength="20" placeholder="Task title (max 20 characters)..." class="border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <textarea id="taskDescInput" placeholder="Task description..." rows="4" class="border border-gray-300 rounded-xl px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
        <button id="addTask" class="self-start bg-indigo-600 text-white px-6 py-3 rounded-xl text-lg hover:bg-indigo-700 transition">Add</button>
      </div>
    </section>

    <div class="mb-4">
      <button id="toggleCompleted" class="text-indigo-600 hover:underline">View Completed Tasks</button>
    </div>

    <section class="w-full max-w-3xl">
      <div id="activeSection">
        <h2 class="text-xl font-semibold mb-2">Active Tasks</h2>
        <ul id="taskList" class="space-y-4"></ul>
      </div>
      <div id="completedSection" class="hidden">
        <h2 class="text-xl font-semibold mb-2">Completed Tasks</h2>
        <ul id="completedList" class="space-y-4"></ul>
      </div>
    </section>

    <footer class="mt-12 text-sm text-gray-400 text-center">Built with ‚òï and TailwindCSS</footer>
  </div>

  <script>
    // Firebase configuration - MAKE SURE THIS IS YOUR ACTUAL KEY
    const firebaseConfig = {
      apiKey: "AIzaSyAddn3_6GWdQ8oeQl2-H1MfKyHrwUVh70Y", // Replace with your actual API Key
      authDomain: "joesquicknotes.firebaseapp.com",
      projectId: "joesquicknotes",
      storageBucket: "joesquicknotes.firebasestorage.app",
      messagingSenderId: "903482150331",
      appId: "1:903482150331:web:609caf78b6fd54e094489e",
      measurementId: "G-J1K97GXPFR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM elements
    const taskTitleInput = document.getElementById('taskTitleInput');
    const taskDescInput = document.getElementById('taskDescInput');
    const addTaskBtn = document.getElementById('addTask');
    const taskList = document.getElementById('taskList');
    const completedList = document.getElementById('completedList');
    const completedSection = document.getElementById('completedSection');
    const activeSection = document.getElementById('activeSection');
    const toggleCompleted = document.getElementById('toggleCompleted');

    // Function to replace URLs with clickable links
    function makeLinksClickable(text) {
      // Regular expression to find URLs (http, https, www)
      const urlRegex = /(https?:\/\/[^\s]+)|(www\.[^\s]+)/g;
      return text.replace(urlRegex, (url) => {
        // Add http:// if it's a www. link without protocol
        const fullUrl = url.startsWith('www.') ? `http://${url}` : url;
        return `<a href="${fullUrl}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">${url}</a>`;
      });
    }

    // Toggle completed tasks visibility
    toggleCompleted.addEventListener('click', () => {
      const showingCompleted = completedSection.classList.contains('hidden');
      completedSection.classList.toggle('hidden');
      activeSection.classList.toggle('hidden');
      toggleCompleted.innerText = showingCompleted ? 'View Active Tasks' : 'View Completed Tasks';
    });

    // Add task
    addTaskBtn.addEventListener('click', async () => {
      const title = taskTitleInput.value.trim();
      const description = taskDescInput.value.trim();
      if (!title || title.length > 20) return; // Basic validation
      
      // Store plain text description in Firestore
      await db.collection('tasks').add({
        title,
        description, // Store as plain text
        createdAt: new Date(),
        done: false
      });
      taskTitleInput.value = '';
      taskDescInput.value = '';
      loadTasks(); // Reload tasks to display the new one
    });

    // Load tasks from Firestore
    async function loadTasks() {
      taskList.innerHTML = '';
      completedList.innerHTML = '';

      // Get tasks, ordered by creation date
      const snapshot = await db.collection('tasks').orderBy('createdAt', 'desc').get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.className = 'flex justify-between items-start bg-white p-4 rounded-xl shadow-sm';

        const wrapper = document.createElement('div');
        wrapper.className = 'flex-grow';

        // Title display (always an input, even when read-only)
        const titleInput = document.createElement('input');
        titleInput.type = 'text';
        titleInput.value = data.title;
        titleInput.className = 'text-lg font-semibold w-full bg-transparent focus:outline-none';
        titleInput.readOnly = true;

        // Description display - initially a DIV for clickable links
        const descDisplay = document.createElement('div');
        descDisplay.className = 'text-sm text-gray-600 w-full resize-none mt-1 whitespace-pre-wrap';
        // Use makeLinksClickable for display
        descDisplay.innerHTML = makeLinksClickable(data.description || ''); 

        // Editable textarea for when editing is active
        const descEditInput = document.createElement('textarea');
        descEditInput.value = data.description || '';
        descEditInput.rows = 3;
        descEditInput.className = 'text-sm text-gray-600 w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none hidden'; // Hidden by default

        const timeInfo = document.createElement('p');
        timeInfo.className = 'text-sm text-gray-400 mt-1';
        if (data.done) {
          const date = data.completedAt?.toDate().toLocaleString() || '';
          timeInfo.innerText = `Completed on ${date}`;
        } else {
          const date = data.createdAt?.toDate().toLocaleString() || '';
          timeInfo.innerText = `Created on ${date}`;
        }

        wrapper.append(titleInput, descDisplay, descEditInput, timeInfo); // Add both display and edit elements

        const rightControls = document.createElement('div');
        rightControls.className = 'flex flex-row gap-2 ml-4';

        const editBtn = document.createElement('button');
        editBtn.innerHTML = '<i data-lucide="pencil" class="w-5 h-5 text-blue-600 hover:text-blue-800"></i>';
        editBtn.addEventListener('click', () => {
          // Toggle between display and edit modes
          const isEditing = !titleInput.readOnly;
          if (isEditing) {
            // If currently editing, save changes
            titleInput.readOnly = true;
            descEditInput.classList.add('hidden'); // Hide textarea
            descDisplay.classList.remove('hidden'); // Show div
            descDisplay.innerHTML = makeLinksClickable(descEditInput.value); // Update display div
            db.collection('tasks').doc(doc.id).update({
              title: titleInput.value,
              description: descEditInput.value // Save the plain text from textarea
            });
          } else {
            // If not editing, switch to edit mode
            titleInput.readOnly = false;
            descEditInput.classList.remove('hidden'); // Show textarea
            descDisplay.classList.add('hidden'); // Hide div
            descEditInput.focus();
          }
        });
        
        // Save on blur for title and description
        titleInput.addEventListener('blur', () => {
          // Only save if not currently in full edit mode (e.g., if descEditInput is hidden)
          if (descEditInput.classList.contains('hidden')) { 
            titleInput.readOnly = true;
            db.collection('tasks').doc(doc.id).update({ title: titleInput.value });
          }
        });
        descEditInput.addEventListener('blur', () => {
          // This blur handler is for when the textarea is visible and being edited
          // When the edit button is clicked again, it will also trigger a save.
          // This ensures saving if user just clicks away from the textarea
          if (!descEditInput.classList.contains('hidden')) { // Only save if textarea was active
            descEditInput.classList.add('hidden'); // Hide textarea
            descDisplay.classList.remove('hidden'); // Show div
            descDisplay.innerHTML = makeLinksClickable(descEditInput.value); // Update display div
            db.collection('tasks').doc(doc.id).update({ description: descEditInput.value });
          }
        });


        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '<i data-lucide="trash" class="w-5 h-5 text-red-500 hover:text-red-700"></i>';
        deleteBtn.addEventListener('click', async () => {
          await db.collection('tasks').doc(doc.id).delete();
          loadTasks(); // Reload tasks after deletion
        });

        if (!data.done) {
          const completeBtn = document.createElement('button');
          completeBtn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5 text-green-500 hover:text-green-700"></i>';
          completeBtn.title = "Mark as done";
          completeBtn.addEventListener('click', async () => {
            await db.collection('tasks').doc(doc.id).update({
              done: true,
              completedAt: new Date()
            });
            loadTasks(); // Reload tasks after marking as done
          });
          rightControls.append(completeBtn);
        }

        rightControls.append(editBtn, deleteBtn);
        li.append(wrapper, rightControls);
        
        // Append to appropriate list based on 'done' status
        data.done ? completedList.appendChild(li) : taskList.appendChild(li);
      });

      // Initialize Lucide icons after DOM manipulation
      lucide.createIcons();
    }

    // Load tasks when the page first loads
    loadTasks();
  </script>
</body>
</html>
